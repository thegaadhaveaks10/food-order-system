<app-search></app-search>
<app-tag></app-tag>
<app-not-found [visible]="!foods || !foods.length"
resetLinkText="Reset search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite ? '' : 'not'}}">&#x2665;</span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>&#x23F0;</span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        {{food.price | currency}}
                    </div>
                </div>
            </div>
        </a>

    </li>
</ul>
